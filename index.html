<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Loja Exemplo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
        }

        .banner {
            background: #3498db;
            color: white;
            text-align: center;
            padding: 50px 0;
        }

        .produtos {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 20px;
        }

        .produto {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 30%;
            margin: 10px 0;
            padding: 20px;
            text-align: center;
        }

        .produto img {
            max-width: 100%;
            border-radius: 8px;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #2980b9;
        }

        .contato {
            background-color: #fff;
            padding: 40px 20px;
            text-align: center;
        }

        .contato input, .contato textarea {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .contato button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        @media (max-width: 768px) {
            .produtos {
                flex-direction: column;
                align-items: center;
            }

            .produto {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">Loja Exemplo</div>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Produtos</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <!-- Banner -->
    <section class="banner">
        <h1>Bem-vindo à nossa loja!</h1>
        <p>Ofertas imperdíveis só hoje!</p>
    </section>

    <!-- Produtos -->
    <section class="produtos">
        <div class="produto">
            <img src="https://via.placeholder.com/300x200" alt="Produto 1">
            <h2>Produto 1</h2>
            <p>Descrição do produto.</p>
            <button onclick="adicionarCarrinho()">Adicionar ao carrinho</button>
        </div>
        <div class="produto">
            <img src="https://via.placeholder.com/300x200" alt="Produto 2">
            <h2>Produto 2</h2>
            <p>Descrição do produto.</p>
            <button onclick="adicionarCarrinho()">Adicionar ao carrinho</button>
        </div>
        <div class="produto">
            <img src="https://via.placeholder.com/300x200" alt="Produto 3">
            <h2>Produto 3</h2>
            <p>Descrição do produto.</p>
            <button onclick="adicionarCarrinho()">Adicionar ao carrinho</button>
        </div>
    </section>

    <!-- Formulário de contato -->
    <section class="contato">
        <h2>Entre em Contato</h2>
        <form>
            <input type="text" placeholder="Nome" required>
            <input type="email" placeholder="Email" required>
            <textarea placeholder="Mensagem" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2025 Loja Exemplo. Todos os direitos reservados.</p>
    </footer>

    <script>
        function adicionarCarrinho() {
            alert('Produto adicionado ao carrinho!');
        }
    </script>
</body>
</html>
